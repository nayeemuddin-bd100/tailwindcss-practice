<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-500">
    <div>
      <!-- content wrapper-->
      <div>
        <nav>
          <div>
            <h1 class="p-5 font-bold uppercase border-b border-gray-100">
              <a
                href="/"
                class="text-green-500 sm:text-red-500 md:text-purple-500 lg:text-gray-500"
              >
                Food Ninja</a
              >
            </h1>
          </div>
          <ul class="text-gray-900 flex flex-row text-center">
            <li class="flex-grow bg-pink-500">
              <a href="#" class="hover:text-gray-700"> <span>Home</span></a>
            </li>
            <li class="flex-shrink w-80 bg-purple-500">
              <a href="#"> <span>About</span></a>
            </li>
            <li class="flex-grow bg-blue-900">
              <a href="#"> <span>Contact</span></a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-12 font-body mt-3 bg-gray-100">
        <div class="text-primary flex justify-center md:justify-end">
          <a href="#"> Login</a>
          <a class="ml-3" href="#"> Sign Up</a>
        </div>

        <header class="mt-5">

        </header>

        <div>
          <h4 class="mt-5 mb-3 border-b-2 pb-2">Latest Receipes</h4>

          <div class="flex flex-col sm:flex-row flex-wrap justify-center">

            <div
              class="my-2 sm:mx-2 bg-white rounded shadow overflow-hidden hover:shadow-2xl relative"
            >
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="./img/0burger.jpg"
                alt="burger"
              />
              <div class="m-4 font-serif">
                <span class="font-bold"> 5 Been Chili Stew</span>
                <span class="block text-gray-700 text-sm">
                  Receipes by Mario</span
                >
              </div>
              <div
                class="bg-secondary-100 text-secondary-200 font-bold uppercase text-xs p-2 top-0 absolute m-2 rounded-full"
              >
                <span> 25 mins</span>
              </div>
            </div>

            <div
              class="my-2 sm:mx-2 bg-white rounded shadow overflow-hidden hover:shadow-2xl relative"
            >
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="./img/1pizza.jpg"
                alt="burger"
              />
              <div class="m-4 font-serif">
                <span class="font-bold"> 5 Been Chili Stew</span>
                <span class="block text-gray-700 text-sm">
                  Receipes by Mario</span
                >
              </div>
              <div
                class="bg-secondary-100 text-secondary-200 font-bold uppercase text-xs p-2 top-0 absolute m-2 rounded-full"
              >
                <span> 25 mins</span>
              </div>
            </div>
            <div
              class="my-2 sm:mx-2 bg-white rounded shadow overflow-hidden hover:shadow-2xl relative"
            >
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="./img/3cake.jpg"
                alt="cake"
              />
              <div class="m-4 font-serif">
                <span class="font-bold"> 3 Sweets Cake</span>
                <span class="block text-gray-700 text-sm">
                  Receipes by Mario</span
                >
              </div>
              <div
                class="bg-secondary-100 text-secondary-200 font-bold uppercase text-xs p-2 top-0 absolute m-2 rounded-full"
              >
                <span> 25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="mt-5 inline-block">Most Popular</h4>
          <div>
            <!-- cards go here -->
          </div>
          <div class="pb-16 mt-5">
            <div
              class="w-28 rounded p-2 text-center bg-secondary-100 text-secondary-200 hover:bg-primary hover:text-gray-900 transition duration-300 delay-75"
            >
              Load More
            </div>
          </div>
        </div>
      </main>
